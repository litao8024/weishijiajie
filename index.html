<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <style>
    	img {
			width: 22px;
			height: 22px;
		}
    </style>
    <script type="text/javascript">
    	document.addEventListener('plusready', function() {
			//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
		
		});
    </script>
</head>
<body>
	<!-- 主页面标题 -->
    <header class="mui-bar mui-bar-nav reHeaderBoxShadow">
        <a class="" href="#offCanvasSide"></a>
        <h1 class="mui-title" id="title">首页</h1>
    </header>
	<nav class="mui-bar mui-bar-tab" id="nav">
    <a id="home" class="mui-tab-item mui-active" href="home/home.html">
        <span class="mui-icon">
        	<img src="img/on-homepage.png"/>
        </span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a id="project" class="mui-tab-item" href="project/project.html">
        <span class="mui-icon">
        	<img src="img/activity@2x.png"/>
        </span>
        <span class="mui-tab-label">消息</span> 
    </a>
    <a id="mine" class="mui-tab-item" href="mine/mine.html">
        <span class="mui-icon">
        	<img src="img/me.png"/>
        </span>
        <span class="mui-tab-label">我的</span>
    </a>
    </nav>
    <script type="text/javascript" src="js/mui.min.js" ></script>
	<script type="text/javascript" charset="utf-8">  
	mui.init();
    ////引导图            
	mui.plusReady(function() {
		var launchFlag = plus.storage.getItem("launchFlag");
		if(launchFlag) {
			loadPage();
		} else {
			mui.openWindow({
				url: "guide.html",
				id: "guide"
			});
		}
	});

	function loadPage(){
	<!--<!--//底部选项卡切换跳转-->-->
    <!--<!--<!--//跳转页面-->-->-->
    var subpages = ['home/view/home.html', 'news/view/news.html', 'mine/view/mine.html'];
    var subpage_style = {
        top: '0px',
        bottom: '51px'
    };
    <!--<!--<!--//首次启动切滑效果-->-->-->
    mui.plusReady(function(){
        var self = plus.webview.currentWebview();
        for (var i = 0; i < 3; i++) {
            var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
            if (i > 0) {
             sub.hide();
            }
            self.append(sub);
        }
        console.log('ssss');
    });

	<!--//点击切换-->
	var home,project,mine,self
      function getPage(){
      	   	self = plus.webview.currentWebview();
  			home=plus.webview.getWebviewById("home/view/home.html");  
          	project = plus.webview.getWebviewById("news/view/news.html");
      		mine = plus.webview.getWebviewById("mine/view/mine.html");
      }
      mui("#nav").on("tap","#home",function(){//点击触发 
      	  getPage()  
          home.show();
          mui('img')[0].src = 'img/on-homepage.png';
          mui('img')[2].src = 'img/me.png';
          mui('img')[1].src = 'img/news-.png';
          project.hide();
          mine.hide();
      })  
      mui("#nav").on("tap","#project",function(){//点击触发  
          getPage()
          project.show(); 
          mui('img')[1].src = 'img/on-news.png';
          mui('img')[0].src = 'img/homepage.png';
          mui('img')[2].src = 'img/me.png';
          home.hide();
          mine.hide();
      })  
      mui("#nav").on("tap","#mine",function(){//点击触发
      	  getPage()
          mine.show();
          mui('img')[2].src = 'img/on-me.png';
          mui('img')[0].src = 'img/homepage.png';
          mui('img')[1].src = 'img/news-.png';
          home.hide();
          project.hide();
      })  
}          	
         
    </script>
</body>
</html>
