<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<style type="text/css">
			.mui-bar{
				background-color: white;
			}
			.mui-table-view:before{
				height: 0px;
			}
			.mui-table-view:after{
				height: 0px;
			}
			.mui-table-view-cell{
				background-color: white;
				padding: 15px !important;
				height: 68px;
				color: rgb(51,51,51);
			}
			.mui-table-view-cell:after{
				left: 0px !important;
			}
			.mui-table-view-cell .content{
				display: inline-block;
				height: 4rem;
				width: 80%;
				line-height: 4rem;
				overflow: hidden;
				white-space: nowrap;
				text-overflow:ellipsis ;
				vertical-align: middle;
				margin-bottom: 5px;
				color: #333333;
			}
			.mui-table-view-cell .content span{
				color: rgb(102,102,102);
			}
		</style>
	</head>
	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-chevron">
					<!--<div class="nonework">
						此状态下没有工单llll
					</div>-->
					<!--<li class="mui-table-view-cell">
						<div class="content">
							山东省立医院（西院）网络中心设备...
						</div>
						<div style="float: right;width: 40px;height: 44px;text-align: center;margin-top: 10px;">
							<img src="../../img/littlea.png" style="width: 22px;height: 22px;"/>
							<div style="font-size: 12px;">实施中</div>
						</div>
					</li>-->
				</ul>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/Request.js" type="text/javascript" charset="utf-8"></script>
		<script src="../controller/myOrderList.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.addEventListener('apply',function(){
				window.location.reload();
			})
		</script>
	</body>

</html>
